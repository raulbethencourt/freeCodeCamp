<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Counter</h1>
        <div id="value"></div>
        <button class="btn" data-target="decrease">DECREASE</button>
        <button class="btn" data-target="reset">RESET</button>
        <button class="btn" data-target="increase">INCREASE</button>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
